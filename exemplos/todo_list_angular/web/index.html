<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    
    <link rel="stylesheet" href="packages/bootstrap_for_pub/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
 
  <body ng-app>   
  
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Todo-list</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="glyphicon glyphicon-log-out" href="#" id="logoutBtn"> Sair</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container" todo-list>
      <div class="row">
        <div class="col-xs-12">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="newtask">Tarefa</label>
              <input type="text" class="form-control" id="newtask" ng-model="ctrl.newTask" placeholder="Tarefa" style="width:400px">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="ctrl.addTask($event)">Adicionar</button>
          </form>
        </div>  
      </div>
      <div class="row" style="margin-top:30px;">
        <div class="col-xs-12">
          <div class="bg-primary" style="padding: 10px 15px">Tarefas</div>
          <div class="list-group">
            <li class="list-group-item" ng-repeat="task in ctrl.tasks">{{task.description}}<span class="pull-right glyphicon" 
                ng-class="{'glyphicon-question-sign': !task.checked, 'unchecked': !task.checked, 'glyphicon-ok-sign': task.checked, 'checked': task.checked}"
                ng-click="ctrl.changeState(task)"></span> 
            </li>
          </div>
        </div>
      </div>
    </div>
    
    <script type="application/dart" src="index.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
